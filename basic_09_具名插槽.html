<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>具名插槽的使用</title>
</head>
<body>
  <div id="app"></div>
  <script type="text/javascript" src="node_modules/vue/dist/vue.min.js"></script>
  <script type="text/javascript">
    Vue.component('myLi', {
      template: `
        <li>
          预留的第一个位置
          <slot name="two"></slot>
          预留的第二个位置
          <slot name="three"></slot>  
        </li>
      `
    })

    var App = {
      template: `
        <div>
          <ul>
            <myLi>
              <h2 slot="two">我是第一个位置</h2>
              <h3 slot="three">我是第二个位置</h3>
            </myLi>
          </ul>
        </div>
      `
    }
    new Vue({
      el: '#app',
      components: {
        App
      },
      template: '<App />'
    })
  </script>
</body>
</html>
