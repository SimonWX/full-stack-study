<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>局部组件的使用 </title>
</head>
<body>
  <div id="app"></div>
  <script type="text/javascript" src="./node_modules/vue/dist/vue.min.js"></script>
  <script type="text/javascript">
    // 全局组件的创建
    // 第一个参数是组件的名字，第二个参数是options
    Vue.component('Vbtn', {
      template: `
        <button>按钮</button>
      `
    })
    
    
    var Vheader = {
      data(){
        return {
        }
      },
      template: `
        <div>我是头部组件</div>
      `,
      methods: {
      }
    }

    var Vcontent = {
      template: `
        <div>
          我是内容组件
          <Vbtn />
          <Vbtn />
          <Vbtn />
        </div>
      `
    }

    var Vaside = {
      template: `
        <div>
            我是侧边栏组件
            <Vbtn />
        </div>
      `
    }
    
    // 1. 声子
    var App = {
      template: `
        <div>
          <Vheader />
          <div>
            <Vaside />  
            <Vcontent />
          </div>
        </div>
      `,
      components: {
        Vheader,
        Vaside,
        Vcontent
      }
    };

    new Vue({
      el: '#app',
      data(){
        return {

        }
      },
      components: {
        // 2. 挂子
        App
      },
      template: `<App />`
    })
  </script>
</body>
</html>
